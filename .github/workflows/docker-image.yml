name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Check out the repository
    - uses: actions/checkout@v4
    
    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build the Docker image and tag it with both timestamp and latest
    - name: Build and tag the Docker image
      run: |
        TIMESTAMP=$(date +%Y%m%d%H%M%S)
        docker build . --file Dockerfile --tag josephrashidmaalouf/pizzeria-bravo-food-stuff-service:$TIMESTAMP
        docker tag josephrashidmaalouf/pizzeria-bravo-food-stuff-service:$TIMESTAMP josephrashidmaalouf/pizzeria-bravo-food-stuff-service:latest

    # Push the timestamped Docker image
    - name: Push the timestamped Docker image
      run: docker push josephrashidmaalouf/pizzeria-bravo-food-stuff-service:$TIMESTAMP

    # Push the latest tag
    - name: Push the latest Docker image
      run: docker push josephrashidmaalouf/pizzeria-bravo-food-stuff-service:latest
